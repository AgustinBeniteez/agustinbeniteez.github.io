<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estructura.css">
    <title>Spotify</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(
                180deg,
                rgba(164, 62, 50, 1) 0%,
                rgba(29, 22, 28, 1) 43.00000071525574%,
                rgba(29, 22, 28, 1) 100%
            );
        }
        h3 {
                color: white;
                margin:10px 10% 10px 10%;
            }
            .artistas {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            .artista-card {
                background: rgba(0, 0, 0, 0.3);
                border-radius: 8px;
                padding: 15px;
                text-align: center;
                transition: background-color 0.3s;
                cursor: pointer;
            }
            .artista-card:hover {
                background: rgba(0, 0, 0, 0.5);
            }
            .artista-card img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin-bottom: 10px;
            }
            .artista-card h4 {
                color: white;
                margin: 0;
                font-size: 1.2em;
            }

    </style>
</head>
<body>
    <div class="spotify">
        <img src="/src/spotify-perfil.webp" alt="spotify-perfil" width="70%" style="padding: 10px 10% 10px 10%;">
        <h3>Artistas mas escuchados</h3>
        <div class="artistas">
            
        </div>

        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1RXl79541nGG757viSjz0u?utm_source=generator&theme=0" width="500px" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0e1CKKCDX94OvUk79Zlr9D?utm_source=generator" width="500px" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0tE4ZIWJXVhemSpNNTUxOg?utm_source=generator" width="500px" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </body>
</html>
