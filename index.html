    <script src="script/apps.js"></script>
</head>
<body>
    <article class="container">
        <div id="fondo">
            <h1>Agustin Benitez</h1>

            <p id="description">I like Computer Science,  I'm learning Python & Java.
                I have an average knowledge of HTML & CSS and I want to learn a lot more...</p>
        </div>

        <section class="item" onclick="openBrowserWindow('Projects')">

        <section class="item" onclick="openBrowserWindow('Mods')">

            <img src="/src/trash.webp" alt="trash">
            
        </section>
        <section class="item"></section>
        <section class="item"></section>
        <section class="item" id="footer">
                <div style="display: flex; align-items: center;">
                    <button class="custom-button"><i class="fa-brands fa-windows"></i></button>
                    <div class="minimized-browsers" style="margin-left: 10px;">
                        <div class="browser-windows"></div>
                    </div>
                </div>
                <section class="calendario">
                    <div class="clock" id="clock">00:00:00</div>
                    <div class="fecha" id="fecha">00/00/2000</div>
                </section>
                <script>
                    function updateClockAndDate() {
                        const now = new Date();
                        
                        // Update clock
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        const seconds = String(now.getSeconds()).padStart(2, '0');
                        const timeString = `${hours}:${minutes}:${seconds}`;
                        document.getElementById('clock').textContent = timeString;
                        
                        // Update date
                        const day = String(now.getDate()).padStart(2, '0');
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const year = now.getFullYear();
                        const dateString = `${day}/${month}/${year}`;
                        document.getElementById('fecha').textContent = dateString;
                    }

                    setInterval(updateClockAndDate, 1000);
                    updateClockAndDate();
                </script>
        </section>
