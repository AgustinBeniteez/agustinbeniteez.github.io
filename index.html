<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estructura.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet' />
    <title>Aboutme Agus</title>
</head>
<body>
    <article class="container">
        <div id="fondo">
            <h1>Agustin Benitez</h1>
            <img src="src/agustheking.webp" alt="Agustin img">
            <p id="description">I like Computer Science,  I'm learning Python & Java.

                I have an average knowledge of HTML & CSS and I want to learn a lot more...</p>
        </div>

        <section class="item"><i class="fa-solid fa-folder"></i></section>
        <section class="item"><i class="fa-solid fa-folder"></i></section>
        <section class="item">3</section>
        <section class="item">5</section>
        <section class="item">6</section>
        <section class="item" id="footer">
                <button class="custom-button"><i class="fa-brands fa-windows"></i></button>
                    <section class="calendario">
                        <div class="clock" id="clock">00:00:00</div>
                        <div class="fecha" id="fecha">00/00/2000</div>
                    </section>
 
                    <script>
                        function updateClockAndDate() {
                            const now = new Date();
                            
                            // Update clock
                            const hours = String(now.getHours()).padStart(2, '0');
                            const minutes = String(now.getMinutes()).padStart(2, '0');
                            const seconds = String(now.getSeconds()).padStart(2, '0');
                            const timeString = `${hours}:${minutes}:${seconds}`;
                            document.getElementById('clock').textContent = timeString;
                            
                            // Update date
                            const day = String(now.getDate()).padStart(2, '0');
                            const month = String(now.getMonth() + 1).padStart(2, '0');
                            const year = now.getFullYear();
                            const dateString = `${day}/${month}/${year}`;
                            document.getElementById('fecha').textContent = dateString;
                        }

                        setInterval(updateClockAndDate, 1000);
                        updateClockAndDate();
                    </script>
            </div>
        </section>
