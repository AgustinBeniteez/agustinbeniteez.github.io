<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/error.webp" type="image/x-icon">
    <title>404 - Page Not Found</title>
    <style>
        body {
            padding: 10vh 0 0 10vh;
            min-height: 88vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(302deg, rgba(170, 119, 186, 1) 0%, rgba(194, 109, 80, 1) 100%);
            color: white;
        }

        .sad-face {
            font-size: 12em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .error-title {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: normal;
            max-width: 80%;
            line-height: 1.4;
        }

        .error-code {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .progress-container {
            margin: 2rem 0;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .progress-text {
            display: flex;  
            gap: 5px;
            margin-bottom: 10px;
            font-size: 1.7em;
        }

        .progress-bar {
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            animation: progress 1.5s linear forwards;
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 20%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .qr-code {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 2rem;
            width: 100%;
            height: 120px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
        }

        .qr-code i {
            font-size: 2em;
        }

        .qr-code p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.5;
            margin-left: 20px;
            width: 50%;
        }

        .home-button {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .progress-fill {
            width: 20%;
            height: 100%;
            background-color: white;
        }

        .qr-code #qr-icon{
            font-size: 120px;
            color: white;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="sad-face">:(</div>
    <h1 class="error-title">This Url not is found | Error 404</h1>
    <div class="error-code">
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-button">Go to Homepage</a>
        <div class="progress-container">
            <div class="progress-text">
                <span id="progress-percent">0%</span> Complete
            </div>
        </div>
        <script>
            let percent = 0;
            const progressText = document.getElementById('progress-percent');
            
            const updatePercent = () => {
                if (percent < 100) {
                    percent += 2;
                    progressText.textContent = percent + '%';
                    setTimeout(updatePercent, 30);
                }
            };
            
            updatePercent();
        </script>
    </div>

    <div class="qr-code"><i id="qr-icon" class="fa-solid fa-qrcode"></i><p>
        The requested page could not be found on the server. Please check the URL and try again.
        <br>Error_Code: 404_NOT_FOUND <i class="fa-solid fa-triangle-exclamation fa-s"></i></p></div>
</body>
</html>
